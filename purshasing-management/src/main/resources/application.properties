server.port=4560
spring.application.name=purchasing-management-service

spring.h2.console.enabled=true

spring.cloud.config.enabled=false

# Kafka properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

#spring.datasource.url=jdbc:mysql://localhost:3306/purchasing-db
#spring.datasource.username=root
#spring.datasource.password=password
#spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.url=jdbc:postgresql://127.0.0.1:7676/purchasing-db
spring.datasource.username=postgres
spring.datasource.password=abdo123

spring.config.import=optional:configserver:http://localhost:8888
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka